version: '3'

services:
  outlook:
    build: 
      dockerfile: Dockerfile
      context: .
    container_name: outlook
    working_dir: /app
    command: python ./executers/outlook_main.py
    volumes:
      - ../../:/app
    environment:
      - RABBIT_HOST=192.168.0.1
      - RABBIT_PORT=5672
    restart: always
    network_mode: "bridge"

